<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="grid">
        <h1>Register</h1>
        <div class="grid gap-sm">
            <label>Full Name</label>
            <input id="searchText" placeholder="Type your name here" type="text" required/>
        </div>
        <div class="grid gap-sm">
            <label>E-mail</label>
            <input placeholder="Type e-mail here" type="email" required/>
        </div>
        <div id="locationField" class="grid gap-sm">
            <label>Address</label>
            <input id="autocomplete"
                placeholder="Type your address"
                onFocus="geolocate()"
                type="text" required/>
        </div>
        <div class="grid row hidden">
            <div class="grid gap-sm">
                <label>Country</label>
                <input id="country" placeholder="Country" disabled/>
            </div>
            <div class="grid gap-sm">
                <label>State</label>
                <input id="administrative_area_level_1" placeholder="State" disabled/>
            </div>
        </div>
        <div class="grid row hidden">
            <div class="grid gap-sm">
                <label>City</label>
                <input id="locality" placeholder="City" disabled/>
            </div>
            <div class="grid gap-sm">
                <label>Zip code</label>
                <input id="postal_code" placeholder="Zip Code" disabled/>
            </div>
        </div>
        <div class="grid row hidden">
            <div class="grid gap-sm">
                <label>Lat</label>
                <input id="lat" placeholder="Latitude" disabled/>
            </div>
            <div class="grid gap-sm">
                <label>Lng</label>
                <input id="lng" placeholder="Longitude" disabled/>
            </div>
        </div>

        <button id="submit" type="submit">Let's Go</button>
    </form>
    <script src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYHK7zRrD53LkFHrO-6CkzNcCQIZzqIBQ&libraries=geometry,places&callback=initAutocomplete" async defer></script>
</body>
</html>
