<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <form class="grid">
        <h1>Register</h1>
        <div class="grid gap-sm">
            <label>Full Name</label>
            <input id="searchText" placeholder="Type your name here" type="text" onkeyup="search()" required/>
        </div>
        <div class="grid gap-sm">
            <label>E-mail</label>
            <input placeholder="Type e-mail here" type="email" required/>
        </div>
        <div id="locationField" class="grid gap-sm">
            <label>Address</label>
            <input id="autocomplete"
                placeholder="Type your address"
                onFocus="geolocate()"
                type="text" required/>
        </div>
        <div class="grid row">
            <div class="grid gap-sm">
                <label>Country</label>
                <input id="country" placeholder="Country" disabled/>
            </div>
            <div class="grid gap-sm">
                <label>State</label>
                <input id="administrative_area_level_1" placeholder="State" disabled/>
            </div>
        </div>
        <div class="grid row">
            <div class="grid gap-sm">
                <label>City</label>
                <input id="locality" placeholder="City" disabled/>
            </div>
            <div class="grid gap-sm">
                <label>Zip code</label>
                <input id="postal_code" placeholder="Zip Code" disabled/>
            </div>
        </div>

        <button id="submit" type="submit">Let's Go</button>
    </form>

    <!-- Note: The address components in this sample are typical. You might need to adjust them for
                the locations relevant to your app. For more information, see
        https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
